    <style>
        /* Estilos actualizados */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: #1b1b29;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Poppins", sans-serif;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .nav-menu {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            font-weight: bold;
            align-items: center;
        }
        .nav-menu li {
            list-style: none;
        }
        .nav-menu a {
            color: #fff;
            text-decoration: none;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
        }
        .nav-menu a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: #fff;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .nav-menu a:hover::after {
            transform: scaleX(1);
            transform-origin: right;
        }
        .cart-icon {
            position: relative;
            width: 40px;
            height: 40px;
            background: #ff3d54;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .cart-icon::before {
            content: "\1F6D2"; /* Unicode for shopping cart icon */
            font-size: 1.5rem;
        }
        .cart-counter {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #fff;
            color: #ff3d54;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            padding: 1rem;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .sidebar-header h2 {
            margin: 0;
        }
        .sidebar-close {
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff3d54;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .button {
        margin: .4em;
        padding: 1em;
        cursor: pointer;
        background: white;
        text-decoration: none;
        color: black ;
        border:1px solid black;
        }


        .cart-item button {
            background: #ff3d54;
            color: #fff;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background: #ff3d54
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 5rem;
        }
        .product-item {
            border: 1px solid #ff3d54;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            background: white;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 0.5rem;
        }
        .price{
            color:black;
            font-weight: bold;
            font-size: 25px;
        }
        .view-more {
            background: #ff3d54;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Poppins", sans-serif;
        }
        .view-more:hover {
            background: #1b1b29;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-content {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            width: 100%;
            max-width: 700px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            position: relative;
        }
          
        
@keyframes pulse {
	25% {
		transform: scale(1.1);
	}

	75% {
		transform: scale(.9);
	}
}

.pulse {
	display: inline-block;

	@include hideTapHighlightColor();
	@include hardwareAccel();
	@include improveAntiAlias();

	&:hover {
		animation-name: pulse;
		animation-duration: 1s;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
	}
}

       
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #ff3d54;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            background: #1b1b29
            ;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .nav-menu {
                display: none;
            }
            .hamburger-menu {
                display: flex;
                cursor: pointer;
                font-size: 1.5rem;
                color: #fff;
                flex-direction: column;
                gap: 5px;
                margin-top: 1rem;
            }
            .hamburger-menu div {
                width: 25px;
                height: 3px;
                background: #fff;
            }
            .modal-content {
                padding: 0.5rem;
                grid-template-columns: 1fr;
            }
            .modal-close {
                font-size: 1.2rem;
            }
            .sidebar {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>

    <script>
        // Información de los productos
        const products = [
            {
                id: 1,
                name: "Mouse",
                description: "Maximiza tu productividad y confort con nuestro mouse ergonómico. Diseñado para adaptarse a la forma de tu mano y reducir la fatiga",
                price: "$199.99",
                image: "img/computer-mouse.jpg"
            },
            {
                id: 2,
                name: "Teclado",
                description: "Experimenta la precisión y durabilidad con nuestro teclado mecánico, diseñado para ofrecer un rendimiento óptimo en cada pulsación.",
                price: "$299.99",
                image: "img/keyboard.jpg"
            },
            {
                id: 3,
                name: "Audífonos de Diadema",
                description: "Disfruta de un sonido envolvente y una comodidad excepcional con nuestros audífonos de diadema. Diseñados para brindar una experiencia auditiva superior",
                price: "$399.99",
                image: "img/headphones-and-laptop.jpg"
            }
        ];

        let cart = [];

        // Función para mostrar el modal del producto
        function showProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('modal-product-name').textContent = product.name;
                document.getElementById('modal-product-description').textContent = product.description;
                document.getElementById('modal-product-price').textContent = product.price;
                document.getElementById('modal-product-image').src = product.image;

                // Actualizar el botón de añadir al carrito
                document.getElementById('add-to-cart-button').onclick = function() {
                    addToCart(product);
                    closeProductModal();
                };

                document.getElementById('product-modal').style.display = 'flex';
            }
        }

        // Función para cerrar el modal del producto
        function closeProductModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        // Función para añadir un producto al carrito
        function addToCart(product) {
            cart.push(product);
            updateCartCount();
            updateCartSidebar();
        }

        // Función para actualizar el contador del carrito
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Función para actualizar la barra lateral del carrito
        function updateCartSidebar() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Limpiar el contenedor de items

            let total = 0;
            cart.forEach((item, index) => {
                total += parseFloat(item.price.replace('$', ''));

                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - ${item.price}</span>
                    <button onclick="removeFromCart(${index})">Quitar</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });

            document.getElementById('cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Función para eliminar un producto del carrito
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            updateCartSidebar();
        }

        // Mostrar/ocultar la barra lateral del carrito
        document.getElementById('cart-icon').addEventListener('click', function() {
            document.getElementById('cart-sidebar').classList.add('active');
        });

        document.getElementById('cart-close').addEventListener('click', function() {
            document.getElementById('cart-sidebar').classList.remove('active');
        });

        // Toggle mobile menu
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.add('active');
        });

        document.getElementById('menu-close').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.remove('active');
        });
    </script>
